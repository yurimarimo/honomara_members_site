{% extends "edit_template.html" %}
{% block content %}
<div class="container">
<h1>記録登録:大会選択<h1>
<div class="row">
<div class="col-lg-8 col-lg-offset-2 col-sm-12">
<form action="{{url_for('result_edit')}}" class="form" method="post" role="form">
        <div class="row">
        <div class="form-group  required">{{ form.competition_id.label(class="control-label") }} {{form.competition_id(class="form-control")}}</div>
        </div>
        {{ form.hidden_tag() }}
        <input type="hidden" name="confirmed" value="False">
        <input class="btn btn-primary" id="submit" name="submit" type="submit" value="確定">
        <a href="{{url_for('competition_edit')}}" class="btn btn-default">大会新規登録</a>
        <a href="{{url_for('result')}}" class="btn btn-default">キャンセル</a>
</form>
</div>
</div>
</div>
{% endblock %}
