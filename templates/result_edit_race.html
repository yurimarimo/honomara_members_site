{% extends "edit_template.html" %}
{% block content %}
    <div class="container">
        <h1>記録登録:日程選択<h1>
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2 col-sm-12">
                        <h2>{{ competition.name }}
                            {{ course.distance }}km</h2>
                        <form action="{{url_for('result_edit')}}" class="form" method="post" role="form">
                            {{ form.hidden_tag() }}
                            <div class="form-group  required">{{ form.date.label(class="control-label") }}
                                {{form.date(class="form-control")}}</div>
                            <input type="hidden" name="competition_id" value="{{ form.competition_id.data }}">
                            <input type="hidden" name="course_id" value="{{ form.course_id.data }}">
                            <input class="btn btn-primary" id="submit" name="submit" type="submit" value="確定">
                            <a href="{{url_for('result')}}" class="btn btn-default">キャンセル</a>
                        </form>
                    </div>
                </div>
            </div>
        {% endblock %}
